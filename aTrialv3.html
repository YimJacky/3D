<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅遊網站</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* 自定义颜色 */
        .bg-custom-blue {
            background-color: #80ccff;
        }
        .bg-custom-black {
            background-color: #000000;
        }
        .bg-custom-pink {
            background-color: #ff1aff;
        }
        .bg-custom-white {
            background-color: #ffffff;
        }
        .text-custom-black {
            color: #000000;
        }
        .text-custom-pink {
            color: #ff1aff;
        }
        .text-custom-white {
            color: #ffffff;
        }

        /* 动画效果 */
        @keyframes slideIn {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .animate-slideIn {
            animation: slideIn 1.5s ease-out;
        }

        /* Hero Page 样式 */
        .hero {
            background-image: url('travel-hero.jpg'); /* 替换为实际的旅游轻松风格图像 */
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .hero-overlay {
            background-color: rgba(255, 255, 255, 0.7); /* 半透明背景 */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #000000;
        }

        .hero p {
            font-size: 1.5rem;
            color: #000000;
        }
    </style>
</head>
<body class="bg-custom-blue">

    <!-- Hero Page -->
    <div class="hero">
        <div class="hero-overlay">
            <h1 class="text-4xl font-bold">探索世界，享受旅程</h1>
            <p class="text-xl mt-4">從巴黎到東京，從意大利到香港，開啟您的夢幻之旅。</p>
        </div>
    </div>

    <header class="bg-custom-black text-custom-white p-4 text-center">
        <h1 class="text-3xl font-bold">旅遊網站</h1>
    </header>

    <nav class="bg-custom-pink p-4">
        <ul class="flex space-x-4 justify-center">
            <li><a href="#" class="text-custom-white hover:underline" onclick="loadContent('paris')">巴黎</a></li>
            <li><a href="#" class="text-custom-white hover:underline" onclick="loadContent('italy')">意大利</a></li>
            <li><a href="#" class="text-custom-white hover:underline" onclick="loadContent('tokyo')">東京</a></li>
            <li><a href="#" class="text-custom-white hover:underline" onclick="loadContent('hongkong')">香港</a></li>
        </ul>
    </nav>

    <main id="content" class="p-6 bg-custom-white">
        <h2 class="text-2xl font-bold mb-4 text-custom-black">選擇一個地點以查看詳細信息</h2>
        <p class="text-gray-600">點擊上面的選項以開始探索。</p>
    </main>

    <!-- 动画元素 -->
    <div id="animation" class="fixed top-0 left-0 w-full h-full flex flex-col items-center justify-center space-y-4 animate-slideIn">
        <img src="suitcase.png" alt="旅行喼" class="w-20 h-20">
        <img src="gift.png" alt="手信" class="w-20 h-20">
        <img src="cat.png" alt="貓貓" class="w-20 h-20">
        <img src="dog.png" alt="狗狗" class="w-20 h-20">
    </div>

    <footer class="bg-custom-black text-custom-white text-center p-4">
        <p>&copy; 2025 旅遊網站</p>
    </footer>

    <script>
        const destinations = {
            paris: {
                description: "巴黎是法國的首都，以其浪漫的氛圍和豐富的文化而聞名。必訪的景點包括艾菲爾鐵塔和羅浮宮。巴黎不僅是藝術和時尚的中心，還擁有豐富的歷史遺產。無論是漫步在塞納河畔，還是品嚐法式美食，巴黎都能帶給您難忘的體驗。巴黎的每個角落都充滿了故事，從蒙馬特區的藝術家到香榭麗舍大道的奢華商店，您可以在這裡找到屬於自己的浪漫時刻。此外，巴黎的博物館和畫廊也是藝術愛好者的天堂，羅浮宮的《蒙娜麗莎》和奧賽博物館的印象派作品都值得一看。",
                attractions: [
                    "艾菲爾鐵塔",
                    "羅浮宮",
                    "巴黎聖母院",
                    "香榭麗舍大道",
                    "蒙馬特區",
                    "巴黎迪士尼樂園"
                ],
                image: "paris.jpg"
            },
            italy: {
                description: "意大利以其悠久的歷史、藝術和美食而著稱。每個城市都有獨特的魅力。從羅馬的古老遺跡到威尼斯的浪漫運河，再到佛羅倫薩的文藝復興藝術，意大利是一個充滿文化和歷史的國家。此外，意大利的美食如披薩、義大利麵和冰淇淋也深受全球遊客喜愛。在羅馬，您可以參觀鬥獸場和梵蒂岡，感受古羅馬帝國的輝煌；在威尼斯，您可以乘坐貢多拉遊覽運河，體驗水城的浪漫；在佛羅倫薩，您可以欣賞到米開朗基羅的《大衛像》和烏菲茲美術館的珍貴藝術品。",
                attractions: [
                    "羅馬鬥獸場",
                    "威尼斯運河",
                    "比薩斜塔",
                    "米蘭大教堂",
                    "佛羅倫薩",
                    "那不勒斯"
                ],
                image: "italy.jpg"
            },
            tokyo: {
                description: "東京是日本的首都，融合了傳統和現代文化。這裡有眾多的購物和美食選擇。從古老的淺草寺到現代化的東京塔，東京提供了豐富的旅遊體驗。您可以在秋葉原體驗動漫文化，或在新宿御苑享受寧靜的時光。東京的夜生活和美食也是不容錯過的。淺草寺是東京最古老的寺廟，每年吸引大量遊客前來參拜；而東京塔則是城市的象徵，從塔頂可以俯瞰整個東京市區。此外，東京的購物區如銀座和澀谷也是時尚愛好者的天堂，您可以在這裡找到最新的潮流商品。",
                attractions: [
                    "東京塔",
                    "淺草寺",
                    "秋葉原",
                    "新宿御苑",
                    "東京迪士尼樂園",
                    "上野公園"
                ],
                image: "淺草寺.jpg"
            },
            hongkong: {
                description: "香港是一個充滿活力的城市，以其美食和購物而聞名。維多利亞港的夜景令人難忘。香港融合了中西文化，擁有豐富的歷史和現代化的建築。您可以在太平山頂欣賞全景，或在旺角體驗地道的香港生活。香港的迪士尼樂園和海洋公園也是家庭遊客的熱門選擇。中環是香港的金融中心，擁有眾多的摩天大樓和高端商店；而旺角則是購物和美食的天堂，您可以品嚐到地道的港式點心和街頭小吃。此外，香港的夜景也是世界聞名，維多利亞港的燈光秀和太平山頂的夜景都值得一看。",
                attractions: [
                    "維多利亞港",
                    "太平山頂",
                    "香港迪士尼樂園",
                    "旺角",
                    "中環",
                    "香港海洋公園"
                ],
                image: "中環.jpg"
            }
        };

        function loadContent(destination) {
            const contentDiv = document.getElementById('content');
            const { description, attractions, image } = destinations[destination];

            contentDiv.innerHTML = `
                <h2 class="text-2xl font-bold mb-4 text-custom-black">${destination === 'paris' ? '巴黎' : destination === 'italy' ? '意大利' : destination === 'tokyo' ? '東京' : '香港'}</h2>
                <p class="text-gray-600 mb-4">${description}</p>
                <img src="${image}" alt="${destination}" class="w-full h-auto mb-4 rounded-lg shadow-lg">
                <h3 class="text-xl font-bold mt-6 text-custom-black">必訪景點</h3>
                <ul class="list-disc pl-6">
                    ${attractions.map(attraction => `<li class="text-gray-600">${attraction}</li>`).join('')}
                </ul>
            `;
        }

        // 30秒後隱藏動畫
        setTimeout(() => {
            document.getElementById('animation').style.display = 'none';
        }, 30000);
    </script>

</body>
</html>
